    <div class="relative overflow-x-auto"
    hx-get={{ item_list_url }} hx-trigger="refresh_list_view from:body"
    >
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Title
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Status
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Updated
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for item in object_list %}
                {% include 'items/snippets/table-raw.html' with instance=item %}
                {% endfor %}
            </tbody>
        </table>
        <div id="item-create-container"  class="flex justify-center mt-4">
            <button hx-target='#item-create-container' hx-swap='InnerHTML' hx-get='{{item_create_url}}' hx-trigger='click' type="button" class="focus:outline-none text-white bg-green-700
            hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 
            py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Create New</button>
        </div>
    </div>
