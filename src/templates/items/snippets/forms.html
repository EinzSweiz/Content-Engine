<form class="tw-form" 
    {% if action_url %} 
    action="{{ action_url }}" 
    hx-post='{{ action_url }}' 
    method="post"
    {% endif %}
    method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <div> 
        <button type="submit" id="submit-btn">
            {% if btn_label %}{{ btn_label }}{% else %}Submit{% endif %}
        </button>
        <button type="button" class="back-button" onclick="window.history.back()">Back</button>
    </div>
</form>
