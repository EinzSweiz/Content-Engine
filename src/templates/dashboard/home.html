{% extends 'base.html' %}
{% block content %}

<!-- Include the items table -->
    <div class="space-y-4 mx-auto" >
        <button id="refresh-button" type="button" class="focus:outline-none text-white bg-green-700
        hover:bg-green-800 htmx:bg-black focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 
        py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"> 
        <span class="block htmx:hidden">Refresh</span>
        <span class="hidden htmx:block">Refreshing...</span>
    </button>
    </div>
 <div class="h-screen">
    <div class="container mx-auto mt-8" hx-get="{{ item_list_url }}" hx-trigger="load,
     click from:#refresh-button, refresh_list_view from:body">
        Loading ...
    </div>
</div>

<!-- Create New and Deactivate Project buttons with increased spacing -->
{% comment %} <div class="flex justify-center space-x-4 mt-12 my-2">
    <!-- Create New button -->
    <a href="{{ item_create_url }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-lg">
        Create New
    </a>
    
    <!-- Deactivate Project button with explicit text color -->
    <a href="{{ deactivate_project_url }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full shadow-lg">
        Deactivate Project
    </a>
</div> {% endcomment %}

{% endblock %}
